# High-Probability Scalping Configuration
# Targeting 80%+ win rate for day trading
# Optimized for forex pairs on M3-M5 timeframes

mode: demo  # Change to 'live' for real trading
symbol: "EURUSD"
timeframe: "M1"  # 1-minute for aggressive scalping
magic: 80808080  # Unique magic number for this strategy

# Risk Management - Pepperstone Demo $50k, 1:1 leverage
risk:
  account_risk_per_trade: 0.005  # 0.5% per trade (smaller for more frequent trades)
  max_spread_points: 15          # Pepperstone has tighter spreads
  max_open_positions: 5          # Allow more concurrent scalps
  max_daily_loss_pct: 0.05       # 5% daily limit ($2500)
  max_lot_size: 0.3              # Smaller lots to allow more positions

# Trade Parameters - TRUE SCALPING: One candle, instant decision
# Dynamic SL/TP based on spread (Pepperstone allows tight stops):
#   Tight spread (<1.5 pip): SL=3, TP=4
#   Wide spread (>1.5 pip):  SL=4, TP=5
trade:
  sl_pips: 3    # Default tight SL - adjusted dynamically by spread
  tp_pips: 4    # Default tight TP - adjusted dynamically by spread
  trailing_stop:
    enabled: false  # No trailing for scalping - just hit TP fast
    start_pips: 3
    trail_pips: 2
  # Advanced exit rules
  exit_on_ema_cross: false     # Disabled - trust the TP/SL
  exit_on_structure_break: false
  partial_profit:
    enabled: false
    profit_pct: 0.10
    close_pct: 0.50
    move_sl_to_profit: false

# Strategy Configuration
strategy:
  name: "price_action"
  fast_ema: 9   # Fast EMA for trend
  slow_ema: 21  # Slow EMA for trend confirmation
  breakout_lookback: 10

  # Scalping-specific settings - AGGRESSIVE
  min_confirmations: 2  # Minimal confirmations - trust the entry
  use_dynamic_sl_tp: false  # Use fixed SL/TP for consistency
  atr_sl_multiplier: 1.0
  atr_tp_multiplier: 0.8
  cooldown_minutes: 0  # NO cooldown - instant re-entry allowed
  strong_rejection_enabled: false

  # High Precision Mode - DISABLED for aggressive scalping
  high_precision_mode: false      # Allow more trades
  min_adx: 10.0                   # Trade even in low volatility
  max_rsi_buy: 75.0               # More relaxed RSI limits
  min_rsi_buy: 30.0
  max_rsi_sell: 70.0
  min_rsi_sell: 25.0
  max_spread_pips: 4.0            # Allow trades with wider spreads

# Session Filter - DISABLED: A good trader profits in any session
session:
  enabled: false  # Trade all sessions
  london_only: false
  overlap_only: false
  avoid_news_times: true
  min_session_quality: 0  # No minimum

# News Filter
news_filter:
  enabled: true
  minutes_before: 30
  minutes_after: 15
  provider: "full"

# Logging
logging:
  level: "INFO"
