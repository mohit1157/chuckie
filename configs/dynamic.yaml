# Dynamic Trading Bot Configuration
# This config enables full autonomous operation with sentiment-driven pair selection

mode: demo
symbol: "EURUSD"          # Default symbol (will be dynamically changed)
timeframe: "M5"
magic: 20260201

# Risk Management
risk:
  account_risk_per_trade: 0.003   # 0.3% per trade
  max_spread_points: 20           # Max 2 pip spread
  max_open_positions: 1           # 1 position at a time
  max_daily_loss_pct: 0.02        # Stop after 2% daily loss

# Trade Parameters
trade:
  sl_pips: 12
  tp_pips: 18
  trailing_stop:
    enabled: true
    start_pips: 10
    trail_pips: 8

# Strategy Settings
strategy:
  name: "trend_breakout_v1"
  fast_ema: 20
  slow_ema: 50
  breakout_lookback: 20

# NEWS AND SENTIMENT - ENABLED
news_filter:
  enabled: true
  minutes_before: 15        # Block trading 15 min before high-impact news
  minutes_after: 15         # Block trading 15 min after high-impact news
  provider: "full"          # "stub", "calendar", or "full"

# Logging
logging:
  level: "INFO"
